<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채원이 소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h1 {
            color: #ff69b4;
            text-align: center;
            margin-top: 0;
        }
        
        p {
            color: #333;
            line-height: 1.6;
        }
        
        ul {
            list-style: none;
            padding-left: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        .leechaewon {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="leechaewon">부흥고등학교 프롬프트</h1>
        <p>안녕하세요. 저는 채원이입니다. 부흥고등학교를 다니고 있는 학생이에요.</p>
        <p>저는 학교에서 다양한 활동을 하며 친구들과 즐겁게 지내고 있어요.</p>
        <p>저에 대해 더 알고 싶으시다면 아래의 연락처로 연락해주세요:</p>
        <ul>
            <li>이메일: <a href="mailto:chaewon@example.com">chaewon@example.com</a></li>
            <li>전화번호: 010-1234-5678</li>
        </ul>
    </div>
</body>
</html>
